<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .background-container {
  /* This is crucial for positioning the pseudo-element */
  position: relative; 
  isolation: isolate; /* Creates a new stacking context */

  /* For demonstration: size, padding, and text color */
  height: 400px;
  width: 100%;
  padding: 2rem;
  color: white;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.background-container::before {
  /* Mandatory for a pseudo-element to appear */
  content: ''; 

  /* Set the background image */
  background-image: url('https://images.unsplash.com/photo-1517685633465-4ff8a38a5b29?q=80&w=2070');
  background-size: cover;
  background-position: center;

  /* Position the pseudo-element behind the content */
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: -1; /* This is the key: it places the ::before behind the container's content */

  /* Apply the blur effect! */
  filter: blur(5px);
}
.page-background {
  /* The un-blurred image covering the whole page */
  background-image: url('https://images.unsplash.com/photo-1517685633465-4ff8a38a5b29?q=80&w=2070');
  background-size: cover;
  background-position: center;
  position: fixed; /* Fix it to the viewport */
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
}

.frosted-box {
  /* Sizing and positioning for the box */
  width: 50%;
  margin: 100px auto;
  padding: 2rem;
  text-align: center;
  
  /* The magic for the frosted glass effect */
  background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent background is REQUIRED */
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px); /* For Safari support */

  /* Optional styling */
  border-radius: 15px;
  border: 1px solid rgba(255, 255, 255, 0.3);
}
    </style>
</head>
<body>
    <div class="page-background"></div>

<div class="frosted-box">
  <h2>Frosted Glass Effect</h2>
  <p>This box blurs the image behind it.</p>
</div>
    <div class="background-container">
  <h1>This Text is Perfectly Sharp</h1>
  <p>Only the background image behind this container is blurred.</p>
</div>

</body>
</html>
