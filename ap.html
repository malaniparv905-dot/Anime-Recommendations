<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        section#faculty {
            background-color: #fff3d6;
            width: 100%;
            /* height: 400px; */
        }
        section#faculty>.container {
            max-width:2500px;
            border: 4px solid red;
            margin: auto;
            height: 100%;
            padding-top: 80px;
            
        }
        div.container h3 {
            color: #da8a36;
        }
        div#user {
            /* background-color: rgb(212, 29, 29); */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        div#usercards {
            /* background-color: rgb(4, 91, 22); */
            display: flex;
            justify-content: space-between;
        }
        div#usercards>div {
            /* border: 5px solid black; */
            width: 20%;
            background-color: white;
        }
        div#usercards>div>img:first-child {
            width: 100%;
        }
        div#usercards>div>img:nth-of-type(2) {
            width: 25%;

        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #a61717;
            border-bottom: 2px solid #e7e7e7;
            position: fixed;
            width: 100%;
        }

        nav img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        nav > div {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-right: 60px;
            
        }
        nav ul li a {
            text-decoration: none;
            color: rgb(235, 221, 15);
            font-weight: bold;
            
        }

    

    </style>
</head>
<body>
    <nav>
        <div>
            <img src="./undefined.jpeg" alt="">
            <p>Anime Lovers</p>
        </div>
        <div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">trending</a></li>

            </ul>
            
        </div>
    </nav>
    <main>
        <section id="faculty">
            <div class="container">
                <div id="user">
                    <h3>Popular Anime Characters</h3>
                </div>
                <div id="usercards">
                    <div>
                        <img src="./ap1.jpeg" alt="">
                        <h2>Naruto Uzumaki</h2>
                        <img src="./naruto.png" alt="">
                    </div>
                    <div>
                        <img src="./ap2.jpeg" alt="">
                        <h2>Monkey D. Luffy</h2>
                        <img src="./luffy.png" alt="">
                    </div>
                    <div>
                        <img src="./ap3.jpeg" alt="">
                        <h2>Ichigo Kurosaki</h2>
                        <img src="./ichigo.png" alt="">
                    </div>
                    <div>
                        <img src="./ap4.jpeg" alt="">
                        <h2>Saitama</h2>
                        <img src="./saitama.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
