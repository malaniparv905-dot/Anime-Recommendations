<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Recommendation</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #05071a;
      font-family: "Jost", sans-serif;
      color: #e0f7fa;
    }

    nav {
      background-color: #0072ff;
      padding: 12px 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      justify-content: space-between;
      font-weight: 500;
    }

    #service {
      background-color: transparent;
      height: 100%;
    }

    #service > p {
      font-size: 56px;
      text-align: center;
      color: #00e5ff;
      padding-left: 100px;
      padding-right: 100px;
      padding-top: 50px;
      font-family: "Orbitron", sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 12px rgba(0, 229, 255, 0.6);
    }

    .services-container,
    .services-container1 {
      display: flex;
      gap: 20px;
      justify-content: space-between;
      margin: 60px;
      flex-wrap: wrap;
    }

    .service-box {
      overflow: hidden;
      display: flex;
      align-items: center;
      border-radius: 32px;
      background-color: rgba(255, 255, 255, 0.05);
      color: #e0f7fa;
      width: 30%;
      backdrop-filter: blur(10px);
      transition: 0.4s ease;
      border: 1px solid rgba(0, 229, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.05);
    }

    .service-box p {
      display: flex;
      align-items: center;
      padding-left: 15px;
      font-family: "Jost", sans-serif;
      font-size: 18px;
      text-transform: capitalize;
      font-weight: 500;
    }

    .service-box img {
      width: 150px;
      height: 150px;
      border-radius: 24px;
      object-fit: cover;
      margin: 10px;
    }

    .service-box:hover {
      background-color: rgba(0, 229, 255, 0.1);
      transform: scale(1.06);
      box-shadow: 0 0 30px rgba(0, 229, 255, 0.25);
    }

    #demon img {
      display: block;
      margin: auto;
    }
    div>.service-box>a{
      color: white;
      text-decoration: none;
      font-family: "Jost", sans-serif;
      text-transform: capitalize;
      font-weight: 500;
    }
    div>.service-box>a:hover{
      color: #00e5ff;
    }
  </style>
</head>

  <main>
    <section id="service">

        <div class="service-box">

        </div>

        <div class="service-box">

        </div>

        <div class="service-box">

        <div class="service-box">

          <p>death note</p>
        </div>

        <div class="service-box">
          <img src="./Naruto: Shippuden.jpeg" alt="Solo Leveling">
          <p>Naruto: Shippuden</p>

        <div class="service-box">
          <img src="./jujtsu.jpeg" alt="Jujutsu Kaisen">

      <section id="service">

</body>
</html>
