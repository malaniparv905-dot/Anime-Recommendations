<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 400px;
            height: 400px;
            background-color: lightsteelblue;
            border: 2px solid black;
            display: flex;
            grid-template-columns: auto auto;
            grid-template-rows: auto auto;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        #box div {
            background-color: rgb(90, 19, 160);
            border: 1px solid rgb(133, 156, 171);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 44px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
