<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Recommendation</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #05071a;
      font-family: "Jost", sans-serif;
      color: #e0f7fa;
    }

    nav {
      background-color: #0072ff;
      padding: 12px 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      justify-content: space-between;
      font-weight: 500;
    }

    #service {
      background-color: transparent;
      height: 100%;
    }

    #service > p {
      font-size: 56px;
      text-align: center;
      color: #00e5ff;
      padding-left: 100px;
      padding-right: 100px;
      padding-top: 50px;
      font-family: "Orbitron", sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 12px rgba(0, 229, 255, 0.6);
    }

    .services-container,
    .services-container1 {
      display: flex;
      gap: 20px;
      justify-content: space-between;
      margin: 60px;
      flex-wrap: wrap;
    }

    .service-box {
      overflow: hidden;
      display: flex;
      align-items: center;
      border-radius: 32px;
      background-color: rgba(255, 255, 255, 0.05);
      color: #e0f7fa;
      width: 30%;
      backdrop-filter: blur(10px);
      transition: 0.4s ease;
      border: 1px solid rgba(0, 229, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.05);
    }

    .service-box p {
      display: flex;
      align-items: center;
      padding-left: 15px;
      font-family: "Jost", sans-serif;
      font-size: 18px;
      text-transform: capitalize;
      font-weight: 500;
    }

    .service-box img {
      display: flex;
      width: 150px;
      height: 150px;
      border-radius: 24px;
      object-fit: cover;
      margin: 10px;
    }

    .service-box:hover {
      background-color: rgba(0, 229, 255, 0.1);
      transform: scale(1.06);
      box-shadow: 0 0 30px rgba(0, 229, 255, 0.25);
    }

    #demon img {
      display: block;
      margin: auto;
    }
    div>.service-box>a{
      color: white;
      text-decoration: none;
      font-family: "Jost", sans-serif;
      text-transform: capitalize;
      font-weight: 500;
    }
    div>.service-box>a:hover{
      color: #00e5ff;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .service-box {
        width: 48%;
      }
      
      #service > p {
        font-size: 42px;
        padding-left: 40px;
        padding-right: 40px;
      }
      
      .services-container,
      .services-container1 {
        margin: 40px;
        gap: 15px;
      }
    }

    @media (max-width: 768px) {
      .service-box {
        width: 100%;
        flex-direction: column;
        text-align: center;
        padding: 15px;
      }
      
      .service-box img {
        width: 120px;
        height: 120px;
        margin: 0 auto 10px;
      }
      
      .service-box p,
      .service-box a {
        padding: 0;
        font-size: 16px;
      }
      
      #service > p {
        font-size: 32px;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 30px;
        letter-spacing: 1px;
      }
      
      .services-container,
      .services-container1 {
        margin: 20px;
        gap: 15px;
      }
    }

    @media (max-width: 480px) {
      #service > p {
        font-size: 24px;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 20px;
      }
      
      .service-box {
        padding: 12px;
      }
      
      .service-box img {
        width: 100px;
        height: 100px;
      }
      
      .service-box p,
      .service-box a {
        font-size: 14px;
      }
      
      .services-container,
      .services-container1 {
        margin: 15px;
        gap: 12px;
      }
    }

    @media (min-width: 1200px) {
      .services-container,
      .services-container1 {
        max-width: 1400px;
        margin: 60px auto;
      }
    }
  </style>
</head>

</html>
